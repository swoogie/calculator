<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form name="calculator">
<table>
	<tr>
		<td colspan="4"><div class="lastOp"></div></td>
	</tr>

	<tr>
		<td colspan="4"><div class="curOp"></div></td>
	</tr>

	<tr>
		<td><button class="funSingle">sin</button></td>
		<td><button class="funSingle">cos</button></td>
		<td><button class="funSingle">tan</button></td>
		<td colspan="2"> <button class="clear">C</button></td>
	</tr>

	<tr>
		<td><button class="funBtn">^</button></td>
		<td><button class="funBtn">âˆš</button></td>
		<td colspan="2"> <button class="equal">=</button></td>
	</tr>

	<tr>
		<td><button class="numBtn">1</button></td>
		<td><button class="numBtn">2</button></td>
		<td><button class="numBtn">3</button></td>
		<td><button class="delete"><</button></td>
	</tr>

	<tr>
		<td><button class="numBtn">4</button></td>
		<td><button class="numBtn">5</button></td>
		<td><button class="numBtn">6</button></td>
		<td><button class="funBtn">-</button></td>
	</tr>

	<tr>
		<td><button class="numBtn">7</button></td>
		<td><button class="numBtn">8</button></td>
		<td><button class="numBtn">9</button></td>
		<td><button class="funBtn">+</button></td>
	</tr>

	<tr>
		<td><button class="dotBtn">.</button></td>
		<td><button class="numBtn">0</button></td>
		<td><button class="multiply">*</button></td>
		<td><button class="divide">/</button></td>
	</tr>
</table>
</form>
<script src="app.js"></script>
</html>
